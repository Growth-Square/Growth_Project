{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Bienvenido a Growth!</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'growthmvp_files/css/normalize.css' %}">

    <link rel="stylesheet" href="{% static 'growthmvp_files/css/style.css' %}" media="screen" type="text/scss"/>

</head>

<body>

<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/accounts/new/" method="post"> {% csrf_token %}

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" name="signup_firstname" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" name="signup_lastname" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" name="signup_email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set a Password<span class="req">*</span>
                    </label>
                    <input type="password" name="signup_password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>
                Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/accounts/auth/" method="post">{% csrf_token %}

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" name="login_email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" name="login_password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block"/>
                Log In</button>

            </form>

        </div>

    </div>
    <!-- tab-content -->


    <a href="{% url 'social:begin' 'facebook' %}" type="button">
        <img src="../../static/Facebook.png"/>
    </a>

    <a href="{% url 'social:begin' 'twitter' %}" type="button">
        <img src="../../static/Twitter.png"/>
    </a>

    {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>
    {% endif %}

</div>
<!-- /form -->

<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

<script src="../../static/growthmvp_files/js/index.js"></script>

</body>

</html>
